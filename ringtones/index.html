<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ringtones | AnimeVerse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .ring {
      background: #111;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    audio {
      width: 60%;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<h1>Ringtones</h1>

<div id="list"></div>

<script>
  const container = document.getElementById("list");

  for (let i = 1; i <= 100; i++) {
    const file = `ring${i}.mp3`;

    const div = document.createElement("div");
    div.className = "ring";

    div.innerHTML = `
      <span>Ring ${i}</span>
      <audio controls src="./${file}"></audio>
      <a href="./${file}" download>Download</a>
    `;

    container.appendChild(div);
  }
</script>

</body>
</html>
