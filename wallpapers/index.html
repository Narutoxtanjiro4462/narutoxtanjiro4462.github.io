<!DOCTYPE html>
<html lang="en">

    }

    h1 {
      text-align: center;
      margin-bottom: 30px;

    .grid {

      font-weight: bold;
    }

    .card a:hover {

<body>

<!-- AUTO GENERATE SCRIPT -->
<script>
  const totalWallpapers = 50; // üëà CHANGE THIS NUMBER ANYTIME
  const gallery = document.getElementById("gallery");
