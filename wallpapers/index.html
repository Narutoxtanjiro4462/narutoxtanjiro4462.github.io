<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>4K Anime Wallpapers | AnimeVerse</title>

  <!-- ‚úÖ GOOGLE SEARCH CONSOLE VERIFICATION -->
  <meta name="google-site-verification" content="CYUgvF8UjzfTyeGEHSjuqFaMzvya845tje442j5Xm1Y" />

  <!-- SEO -->
  <meta name="description" content="Download high-quality 4K anime wallpapers. Naruto, Gojo, Goku and more.">
  <meta name="robots" content="index, follow">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* üîç SEARCH BAR */
    #searchInput {
      display: block;
      margin: 0 auto 30px;
      width: 90%;
      max-width: 420px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #141414;
      padding: 15px;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #ff4d4d;
      font-weight: bold;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- üîç SEARCH INPUT -->
  <input
    type="text"
    id="searchInput"
    placeholder="Search wallpapers (Naruto, Gojo, Goku...)"
    onkeyup="searchWallpapers()"
  >

  <h1>üî• 4K Anime Wallpapers</h1>

  <!-- AUTO GENERATED WALLPAPERS -->
  <div class="grid" id="gallery"></div>

  <a class="back" href="../">‚Üê Back to Home</a>

  <!-- üîß AUTO GENERATE SCRIPT -->
  <script>
    const totalWallpapers = 72; // üëâ CHANGE THIS NUMBER ONLY
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= totalWallpapers; i++) {
      gallery.innerHTML += `
        <div class="card" data-title="wallpaper ${i}">
          <img src="./wp${i}.jpg" loading="lazy" alt="Anime Wallpaper ${i}">
          <a href="./wp${i}.jpg" download>‚¨á Download 4K</a>
        </div>
      `;
    }

    // üîç SEARCH FUNCTION
    function searchWallpapers() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const title = card.getAttribute("data-title");
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
