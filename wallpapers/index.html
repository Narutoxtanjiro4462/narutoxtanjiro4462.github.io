<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üîù GLASS HEADER */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: rgba(15,15,15,0.6);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding: 14px;
      text-align: center;
      margin: -20px -20px 20px;
    }

    .topbar h2 {
      margin: 0;
      color: #ff4d4d;
      letter-spacing: 1px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      color: #ff4d4d;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #141414;
      padding: 10px;
      border-radius: 14px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }

    .card img {
      width: 100%;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 12px;
      background: linear-gradient(
        90deg,
        #222 25%,
        #333 37%,
        #222 63%
      );
      background-size: 400% 100%;
      animation: shimmer 1.4s infinite;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    @keyframes shimmer {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    .card a {
      display: block;
      text-align: center;
      margin-top: 12px;
      padding: 10px;
      background: linear-gradient(135deg, #ff4d4d, #ff7a18);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.2s ease;
    }

    .card a:hover {
      opacity: 0.9;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #777;
    }

    /* üîù BACK TO TOP */
    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff4d4d;
      border: none;
      color: #fff;
      padding: 12px 14px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: none;
      z-index: 20;
    }
  </style>
</head>

<body>

  <!-- üîù HEADER -->
  <header class="topbar">
    <h2>AnimeVerse</h2>
  </header>

  <h1>üî• 4K Anime Wallpapers</h1>
  <p class="subtitle">Handpicked anime wallpapers for true fans</p>

  <div class="container">
    <div class="grid" id="gallery"></div>
  </div>

  <a class="back" href="../">‚Üê Back to Home</a>

  <footer>
    ¬© 2025 AnimeVerse ‚Ä¢ All wallpapers belong to their respective owners
  </footer>

  <!-- üîù BACK TO TOP BUTTON -->
  <button id="topBtn">‚¨Ü</button>

  <!-- ‚öôÔ∏è AUTO LOAD WALLPAPERS -->
  <script>
    const totalWallpapers = 72; // üëâ CHANGE ONLY THIS NUMBER
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= totalWallpapers; i++) {
      gallery.innerHTML += `
        <div class="card">
          <img src="./wp${i}.jpg" loading="lazy" alt="4K Anime Wallpaper ${i}">
          <a href="./wp${i}.jpg" download>‚¨á Download 4K</a>
        </div>
      `;
    }

    // üîù BACK TO TOP LOGIC
    const btn = document.getElementById("topBtn");
    window.onscroll = () => {
      btn.style.display = window.scrollY > 400 ? "block" : "none";
    };
    btn.onclick = () => window.scrollTo({ top: 0, behavior: "smooth" });
  </script>

</body>
</html>
