<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ‚úÖ GOOGLE SEARCH CONSOLE VERIFICATION -->
  <meta name="google-site-verification" content="CYUgvF8UjzfTyeGEHSjuqFaMzvya845tje442j5Xm1Y" />

  <title>4K Anime Wallpapers | AnimeVerse</title>
  <meta name="description" content="Download high-quality 4K anime wallpapers. Naruto, Gojo, Goku, Itachi and more.">
  <meta name="robots" content="index, follow">

  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    /* üîç SEARCH BAR */
    #searchInput {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 30px;
      display: block;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #141414;
      padding: 10px;
      border-radius: 10px;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
      color: #aaa;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- üîç SEARCH -->
  <input
    type="text"
    id="searchInput"
    placeholder="Search wallpapers (Naruto, Gojo, Goku...)"
    onkeyup="searchWallpapers()"
  />

  <h1>üî• 4K Anime Wallpapers</h1>

  <!-- üñºÔ∏è GALLERY -->
  <div class="grid" id="gallery"></div>

  <a class="back" href="../">‚Üê Back to Home</a>

  <!-- ‚öôÔ∏è SCRIPT -->
  <script>
    const wallpapers = [
      { file: "wp1.jpg", title: "naruto" },
      { file: "wp2.jpg", title: "gojo" },
      { file: "wp3.jpg", title: "goku" },
      { file: "wp4.jpg", title: "itachi" },
      { file: "wp5.jpg", title: "sukuna" },
      { file: "wp6.jpg", title: "eren" },
      { file: "wp7.jpg", title: "levi" },
      { file: "wp8.jpg", title: "zenitsu" },
      { file: "wp9.jpg", title: "tanjiro" },
      { file: "wp10.jpg", title: "sasuke" }
    ];

    const gallery = document.getElementById("gallery");

    wallpapers.forEach(wp => {
      gallery.innerHTML += `
        <div class="card" data-title="${wp.title}">
          <img src="./${wp.file}" loading="lazy">
          <a href="./${wp.file}" download>‚¨á Download 4K</a>
        </div>
      `;
    });

    function searchWallpapers() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const title = card.getAttribute("data-title");
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
